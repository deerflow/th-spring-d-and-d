<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/characters/{id}(id=${character.getId()})}">
    <button>Back</button>
</a>
<form th:object="${character}" th:method="PUT">
    <div>
        <label for="id">Id</label>
        <input type="text" th:field="*{id}" id="id"/>
    </div>

    <p th:if="${#fields.hasErrors('name')}">Invalid name</p>
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>
    </div>

    <p th:if="${#fields.hasErrors('type')}">Type must be Warrior or Mage</p>
    <div>
        <label for="type">Type</label>
        <select id="type" th:field="*{type}">
            <option th:each="type : ${T(com.deerflow.thspringdandd.characters.CharacterType).values()}"
                    th:value="${type}" th:text="${type}"></option>
        </select>
    </div>

    <p th:if="${#fields.hasErrors('lifePoints')}">Life points must be a positive integer</p>
    <div>
        <label for="life_points">Life points</label>
        <input type="number" th:field="*{lifePoints}" id="life_points"/>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
