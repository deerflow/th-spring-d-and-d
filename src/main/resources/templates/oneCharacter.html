<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/characters">
    <button>Back</button>
</a>
<h1 th:text="${character.getName()}"></h1>
<h2 th:text="${character.getType()}"></h2>
<h3 th:text="${character.getLifePoints()}">HP</h3>
<form th:method="DELETE" th:action="@{/characters/delete/{id}(id=${character.getId()})}">
    <button type="submit">Delete</button>
</form>
<a th:href="@{/characters/edit/{id}(id=${character.getId()})}">
    <button>Edit</button>
</a>
</body>
</html>
