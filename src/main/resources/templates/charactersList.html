<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li th:each="character : ${characters}">
            <a th:text="${character.getName()}" th:href="@{/characters/{id}(id=${character.getId()})}"></a>
        </li>
    </ul>
</body>
</html>
